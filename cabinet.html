    <script src="src/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Личный кабинет</title>
    <script>
        /* Локализация datepicker */
        $.datepicker.regional['ru'] = {
            monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
            dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб']
        };
        $.datepicker.setDefaults($.datepicker.regional['ru']);
    </script>
    <script type="text/javascript">
        $(function () {
            $.mask.definitions['~'] = '[1 2 3]';
            $.mask.definitions['m'] = '[0 1]';
            $.mask.definitions['y'] = '[1 2]';
            $.mask.definitions['d'] = '[0 9]';
            $("#datepicker")
                .datepicker({ nextText: "", prevText: "", dateFormat: 'dd-mm-yy', changeMonth: true, changeYear: true, minDate: 0, maxYear: 0, showAnim: "fold", daysOfWeekDisabled: [2, 3], yearRange: '2021:2025', firstDay: 1 })
                .mask("~9-m9-yd99", { placeholder: "ДД-ММ-ГГГГ" });
        });
    </script>
<script>
/* Локализация datepicker */
$.datepicker.regional['ru'] = {
	closeText: 'Закрыть',
	prevText: 'Предыдущий',
	nextText: 'Следующий',
	currentText: 'Сегодня',
	monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
	monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'],
	dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
	dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
	dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
	weekHeader: 'Не',
	dateFormat: 'dd.mm.yy',
	firstDay: 1,
	isRTL: false,
	showMonthAfterYear: false,
	yearSuffix: ''
};
$.datepicker.setDefaults($.datepicker.regional['ru']);

$(function(){
	$("#datepicker").datepicker({
		beforeShowDay: function(date){
			var dayOfWeek = date.getDay();
			if (dayOfWeek == 0 || dayOfWeek == 6){
				return [false];
			} else {
				return [true];
			}
		}
	});
});

</script>

</head>

<body>

                    position: absolute;

                <script>
                    $('.mask-phone').mask('+7 (999) 999-99-99');
                </script>
            </p>
            <p>
            </p>

            <p><input id="pass2" class="rfield" type="password" name="password" placeholder="Повторите пароль"></p>
            <div>
