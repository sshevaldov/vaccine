<html>

<head>
	<script src="lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/jquery.maskedinput.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link type="text/css" rel="stylesheet"
		href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/redmond/jquery-ui.css" />
	<title>Регистрация</title>
	<script type="text/javascript">
		$(function () {
			$.mask.definitions['~'] = '[1 2 3]';
			$.mask.definitions['m'] = '[0 1]';
			$.mask.definitions['y'] = '[1 2]';
			$.mask.definitions['d'] = '[0 9]';
			$("#date")
				.datepicker({ nextText: "", prevText: "", dateFormat: 'dd-mm-yy', changeMonth: true, changeYear: true, maxDate: 0, maxYear: 0, showAnim: "fold", yearRange: '1900:2030', firstDay: 1 })
				.mask("~9-m9-yd99", { placeholder: "ДД-ММ-ГГГГ" });
		});
	</script>
	<script>
		function limitInput(k, obj) {
			obj.value = obj.value.replace(/[^а-яА-ЯёЁ -]/ig, '');
		}
	</script>
</head>

<body>
	<section class="container">
		<div class="table">
			<h1>Регистрация</h1>
			<p>
				Личные данные
			<p> <input type="text" onkeyup="limitInput( 'ru', this );" placeholder="Фамилия"
					style="text-transform: capitalize;" />
			</p>
			<p>

			<p> <input type="text" class="rfield" onkeyup="limitInput( 'ru', this );" placeholder="Имя"
					style="text-transform: capitalize;" />

			</p>
			<p>

			<p> <input type="text" onkeyup="limitInput( 'ru', this );" placeholder="Отчество [при наличии] "
					style="text-transform: capitalize;" />
			</p>
			<p>
			<p> <input id="date" type="text" tabindex="1" placeholder="Дата рождения" />
			</p>
			</p>
		</div>

		<div class="table">
			<p>
				Паспорт
			<p><input type="text" class="mask-pasport-number form-control" placeholder="Серия, номер"></p>
			<p><input type="text" class="mask-pasport-division form-control" placeholder="Код подразделения"></p>


			<script>
				$('.mask-pasport-number').mask('99-99 999999');
				$('.mask-pasport-division').mask('999-999');
			</script>
			Номер полиса ОМС
			<p> <input type="text" class="number form-control" placeholder="Номер полиса ОМС">
				<script>
					$('.number').mask("9999 9999 9999 9999", { placeholder: "**** **** **** ****" })
				</script>
			</p>
			</p>
		</div>

		<div class="table">
			<form method="post" action="index.html">
				<p>
					Данные аккаунта
				<p> <input type="text" class="mask-phone form-control" placeholder="Номер телефона">
					<script>
						$('.mask-phone').mask('+7 (999) 999-99-99');
					</script>
				</p>
				<p>
				<p><input type="password" name="password"  placeholder="Пароль"></p>
				<p><input type="password" name="password"  placeholder="Повторите пароль"></p>
				<button type="submit" id="button" class="btn_submit disabled">Войти</button>
			</form>
		</div>
	</section>
	<div class="form_box">

		<label for="user_name">Имя пользователя:</label>
		<input type="text" class="rfield" id="user_name" />
	
		<label for="user_family">Фамилия пользователя</label>
		<input type="text" class="rfield" id="user_family" />
	
		<label for="user_phone">Телефон пользователя:</label>
		<input type="text" class="rfield" id="user_phone" />
	
		<label for="user_work">Профессия пользователя:</label>
		<input type="text" class="rfield" id="user_work" />
	
		<button type="submit" id="button" class="btn_submit disabled">Submit</button>
	  </div>
	</body>
	<script type="text/javascript">
	  $('document').ready(function() {
		$('#button').on('click', function() {
		  $('.form_box .rfield').each(function() {
			if ($(this).val() != '') {
			  console.log(32);
			  // Если поле не пустое удаляем класс-указание
			  $(this).removeClass('empty_field');
			} else {
			  console.log(33);
			  // Если поле пустое добавляем класс-указание
			  $(this).addClass('empty_field');
			}
		  });
		});
	  });
	</script>
</body>



</html>
