<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис записи на вакцинацию.Авторизация</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://snipp.ru/cdn/maskedinput/jquery.maskedinput.min.js"></script>
</head>
<body>
  <p>Номер полиса ОМС <input type="text" class="mask-date form-control"></p>
  <script>
    $('.mask-date').mask("9999999999999999",{placeholder: "**** **** **** ****" })
  </script>
  <p>Дата рождения <input type="text" class="mask-date form-control"></p>
  <script>
    $('.mask-date').mask("99.99.9999",{placeholder: "дд.мм.гггг" })
  </script>
</body>

</html>
